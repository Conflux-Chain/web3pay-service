# Conflux eSpace RPC Configurations
eth:
  http: http://evmtestnet.confluxrpc.com
  # retry: 3
  # retryInterval: 1s
  # requestTimeout: 3s

# Store Configurations
store:
  sqlite:
    # Use in-memory sqlite as default.
    # You can also specify path to a file (eg., `gorm.db`) for disk persistence.
    # database: file::memory:?cache=shared

# Metrics Configurations
metrics:
  enabled: false
  namespace: f2n
  influxdb:
    host: http://127.0.0.1:8086
    db:   web3pay
    username:
    password:
  report:
    enabled: false
    interval: 10s

# Logs Configurations
log:
  level: debug

# Alert Configurations
alert:
  customTags: [web3pay, test]
  dingtalk:
    enabled: false
    webhook: https://oapi.dingtalk.com/robot/send?access_token=${test_access_token}
    secret: ${test_secret}
    atMobiles: []
    isAtAll: false

# API Configurations
api:
  # The endpoint for serving Restful or JSON-RPC
  # endpoint: :8080

# Blockchain Configurations
blockchain:
  # Controller contract address from where to retrieve list of tracking APPCoin's
  controllerContractAddr: 0xc88bb4c3d8f63effaf6519ab74158c22180f9a28
  # Operator private key used to sign billing operation for blockchain submmission.
  operatorPrivateKey: 0xdf57089febbacf7ba0bc227dafbffa9fc08a93fdc68e1e42411a14efcf23656e